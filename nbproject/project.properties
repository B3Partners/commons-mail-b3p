application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/commons-mail-b3p.jar
dist.javadoc.dir=${dist.dir}/javadoc
jar.compress=false
javac.classpath=\
    ${libs.B3pCommonsLib.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.4
javac.target=1.4
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
# Property libs.B3pCommonsLib.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.B3pCommonsLib.classpath=../B3pCommonsLibrary/activation.jar;../B3pCommonsLibrary/commons-codec.jar;../B3pCommonsLibrary/commons-collections-3.1.jar;../B3pCommonsLibrary/commons-dbcp.jar;../B3pCommonsLibrary/commons-io-1.1.jar;../B3pCommonsLibrary/commons-lang-2.0.jar;../B3pCommonsLibrary/commons-logging-1.0.4.jar;../B3pCommonsLibrary/commons-pool.jar;../B3pCommonsLibrary/commons-resources.jar;../B3pCommonsLibrary/log4j-1.2.6.jar;../B3pCommonsLibrary/mail.jar;../B3pCommonsLibrary/securityfilter.jar;../B3pCommonsLibrary/xercesImpl.jar;../B3pCommonsLibrary/xmlParserAPIs.jar;../B3pCommonsLibrary/commons-configuration-1.1.jar;../B3pCommonsLibrary/json.jar;../B3pCommonsLibrary/commons-fileupload-1.1.1.jar
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
